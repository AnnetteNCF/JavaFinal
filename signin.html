<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sandbox</title> 
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- THIS IS THE NAV -->
    <nav>
        <div class="nav-container">
            <div class="logo"><a href="index.html">Sandbox</a></div>
            <div class="links-container">
                <ul>
                    <li class="contact"><a href="contact.html">Contact</a></li>
                    <li class="signin"><a href="signin.html">Signin</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- THIS IS THE SIGNIN AREA -->
        <div class="signin-container">
            <!-- THIS IS THE LEFT SIDE -->
            <div class="form-container">
                
            <form action="#" class="signin-form">
                <div class="logo-symbol">SANDBOX</div>
                <div class="signin-intro">
                    <p class="top-line">Hewwoo!</p>
                    <p class="secondline">We missed you! Thanks for coming back!</p>
                </div>
                <input type="text" id="fname" name="fname" value="username"><br>
                <input type="text" id="lname" name="lname" value="password"><br>
                <div class="password-reset-link">Forgot your password?</div>
                <input type="submit" value="SIGNIN">
                <div class="signup-link">Dont have an account yet? <span class="underline">Signup here!</span></div>
              </form>
            </div>
            <!-- THIS IS THE RIGHT SIDE -->
            <div class="signin-img-container">
                <div class="signin-img-text">Sandbox your ideas, creations, and vibes.</div>
            </div>
        </div>
</body>
</html>
