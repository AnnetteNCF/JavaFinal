<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sandbox</title> 
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- THIS IS THE NAV -->
    <nav>
        <div class="nav-container">
            <div class="logo"><a href="index.html">Sandbox</a></div>
            <div class="links-container">
                <ul>
                    <li class="contact"><a href="contact.html">Contact</a></li>
                    <li class="signin"><a href="signin.html">Signin</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- THIS IS THE CONTACT FORM AREA -->
        <div class="contact-container">
            <!-- THIS IS THE LEFT SIDE -->
            <div class="contact-form-container">
                
            <form action="#" class="signin-form">
                <h1>CONTACT US</h1>
                <div class="signin-intro">
                    <p class="top-line">Feel free to reach out to us!</p>
                </div>
                <input type="text"  value="name"><br>
                <input type="text"  value="email"><br>
                <textarea  rows="4" cols="50">Type your message here!</textarea>
                <input type="submit" value="SUBMIT">
              </form>
            </div>
            <!-- THIS IS THE RIGHT SIDE -->
            <div class="contact-info-container">
                <div class="contact-card">
                    <h3>Contact Info</h3>
                    <div class="card-info-group">
                        <h4>Email:</h4>
                        <p>hello@sandbox.com</p>
                    </div>
                    <div class="card-info-group">
                        <h4>Phone:</h4>
                        <p>(555)555-5555</p>
                    </div>
                    
                </div>

                <div class="contact-card light-card-bg">
                    <h3>Buy Us Some Tea?</h3>
                    <div class="card-info-group">
                        <p>We run on tea here, but coffee is good too ;)</p>
                    </div>
                    
                </div>
            </div>
        </div>

    <script src="bundle.js"></script>
</body>
</html>
